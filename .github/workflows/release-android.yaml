name: Release Android

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'
      - 'v[0-9]+.[0-9]+.[0-9]+-RC*'

jobs:
  deploy:
    name: Deploy Android Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ðŸ›Ž
        uses: actions/checkout@v3

      - name: Setup JDK 11 ðŸ”§
        uses: actions/setup-java@v3
        with:
          distribution: "zulu"
          java-version: 11

      - name: Setup Android SDK ðŸ”§
        uses: android-actions/setup-android@v2

      - name: Setup ruby ðŸ”§
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.0'
          bundler-cache: true

      - name: Setup Node.js ðŸ”§
        uses: actions/setup-node@v3
        with:
          node-version: "16.x"
          cache: 'yarn'
          cache-dependency-path: |
            yarn.lock

      - name: Setup Gradle cache ðŸ—„
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Get version info âš™
        id: version-info
        run: bundle exec fastlane common populate_github_env

      - name: Install yarn dependencies ðŸ”¨
        run: yarn install --immutable

      - name: Prepare production .env file ðŸ”¨
        run: bundler exec fastlane common write_env_file
        env:
          ENV_WALLET_CONNECT_PROJECT_ID: ${{ secrets.ENV_WALLET_CONNECT_PROJECT_ID }}
          ENV_WEB3_AUTH_CLIENT_ID_MAINNET: ${{ secrets.ENV_WEB3_AUTH_CLIENT_ID_MAINNET }}
          ENV_POSTHOG_API_KEY: ${{ secrets.ENV_POSTHOG_API_KEY }}

      - name: Build bundle ðŸ”¨
        run: bundle exec fastlane android build_bundle
        env:
          ANDROID_KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
          ANDROID_SIGNING_STORE_PASSWORD: ${{ secrets.ANDROID_SIGNING_STORE_PASSWORD }}
          ANDROID_SIGNING_ALIAS: ${{ secrets.ANDROID_SIGNING_ALIAS }}
          ANDROID_SIGNING_KEY_PASSWORD: ${{ secrets.ANDROID_SIGNING_KEY_PASSWORD }}

      - name: Build apk ðŸ”¨
        run: bundle exec fastlane android build_apk
        env:
          ANDROID_KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
          ANDROID_SIGNING_STORE_PASSWORD: ${{ secrets.ANDROID_SIGNING_STORE_PASSWORD }}
          ANDROID_SIGNING_ALIAS: ${{ secrets.ANDROID_SIGNING_ALIAS }}
          ANDROID_SIGNING_KEY_PASSWORD: ${{ secrets.ANDROID_SIGNING_KEY_PASSWORD }}

      - name: Deploy on Play Store ðŸš€
        run: bundle exec fastlane android deploy_bundle
        env:
          PLAYSTORE_JSON_KEY: ${{ secrets.PLAYSTORE_JSON_KEY }}

      - name: Upload apks to release ðŸš€
        uses: svenstaro/upload-release-action@v2
        with:
          tag: ${{ github.ref }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file_glob: true
          file: android/app/build/outputs/apk/release/*.apk
          overwrite: true
          prerelease: ${{ steps.version-info.outputs.IS_INTERNAL_RELEASE }}
